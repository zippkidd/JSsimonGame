<!doctype = html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <title>Simon Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="status"></div>
      <div id="circle">
        <div id="q1" data-value="1" class="quarter"></div>
        <div id="q2" data-value="2" class="quarter"></div>
        <div id="q3" data-value="3" class="quarter"></div>
        <div id="q4" data-value="4" class="quarter"></div>
      </div>
      <button name="start">Start/Restart</button>
      Strict Mode: <input id="mode" type="checkbox">
      Steps: <span id="steps"></span>
    </div>
    <!--  Audio Files -->
    <audio data-value="1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" ></audio>
    <audio data-value="2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" ></audio>
    <audio data-value="3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" ></audio>
    <audio data-value="4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" ></audio>
    <script src="index.js"></script>
  </body>
</html>
